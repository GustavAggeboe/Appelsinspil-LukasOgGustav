<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Appelsiner i turbanen </title>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>
    <script src="appelsin.js" type="text/javascript"></script>
    <script src="PlayerController.js" type="text/javascript"></script>

    <script src="eline-sockets.js" type='text/javascript'></script>
    <!-- <script src="connection.js" type="text/javascript"></script> -->

    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
      body {
        padding: 0; margin: 0;
      }
      canvas {
        padding: 0;
        margin: auto;
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>

    <div id = "welcome">
      <p class = "welcome-msg basicText">Welcome</p>
      <button class = "createBtn button" id = "createBtn" onclick="CreateLobby()">Create</button>
      <button class = "connectBtn button" id = "connectBtn" onclick="ConnectToLobby()">Connect</button>
    </div>

    <div id = "lobbyDiv">
        <p class = "lobby-msg">Waiting for another player...</p>
        <p id = "gameId" class = "scoring">ID: unknown</p>
        <div id = "readyToStart" class = "welcome-msg2 basicText">Another player has connected!
          <p class = "countdown" id = "countdown">Starting in 3</p>
        </div>
        
      </div>

    <div id = "scoring" class = "scoring basicText"></div>

    <div id = "end">
        <p class = "gameOver">Game Over</p>
        <button class = "tryAgainBtn button" id = "tryAgain" onclick="TryAgain()">Press here to try again</button>
    </div>

  </body>
</html>
